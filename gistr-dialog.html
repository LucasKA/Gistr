<div class="gistr-dialog template modal">
  <div class="modal-header">
    <h1 class="dialog-title">{{title}}</h1>
  </div>
  <div class="modal-body">
    <div class="dialog-message">
      <div class="form-group">
        <p>
        <input type="text" id="gistr-data" class="form-control" value="{{data}}"/>
        {{message}}</p>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <a src="{{data}}" class="btn btn-success">{{linkText}}</a>
    {{#buttons}}
    <button class="dialog-button btn {{className}}" data-button-id="{{id}}">{{{text}}}</button>
    {{/buttons}}
  </div>
</div>
